<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/style.e308ff8e.css">

  <title>Frontend Mentor | Ping coming soon page</title>
<script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/ping-coming-soon-page.e31bb0bc.css"></head>

<body>
  <div class="container">
    <div class="row" id="logoDiv">
      <div class="col-12 text-center">
        <img src="/logo.236e4034.svg" alt="pingLogo">
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center headingText">
        <p id="launchingSoon">We are launching <span id="soonSpan">soon!</span></p>
      </div>
    </div>

    <div class="row" id="subAndNotDiv">
      <p class="col-12 text-center" id="secondHeading">
        Subscribe and get notified
      </p>
    </div>

    <div class="form-group row d-flex justify-content-center">
      <div class="col-4">
        <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Your email address..">
      </div>
      <div class="col-2">
        <input type="submit" value="Notify Me" class="btn btn-primary" id="notify">
      </div>
    </div>





    <div class="row">
      <div class="col-12 text-center">
        <img class="img-fluid" src="/illustration-dashboard.816ada94.png" alt="" id="mainImage">
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jameschance.co.uk" target="_blank">James Chance</a>.
    </p>
  </footer>

  <script src="/ping-coming-soon-page.e31bb0bc.js"></script>
</body>

</html>
