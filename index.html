<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">

    <div class="row" id="logoDiv">
      <div class="col-12 text-center">
        <img src="images\logo.svg" alt="pingLogo">
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center headingText">
        <p id="launchingSoon">We are launching <span id="soonSpan">soon!</span></p>
      </div>
    </div>

    <div class="row" id="subAndNotDiv">
      <p class="col-12 text-center" id="secondHeading">
        Subscribe and get notified
      </p>
    </div>

    <div class="row">
      <div class="col-12">

      </div class="row" id="firstRow">
      <div class="col-12 text-center">
        <form action="">
          <input type="email" name="" id="">
          <input type="submit" value="Notify Me">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <img class="img-fluid" src="images/illustration-dashboard.png" alt="">
      </div>
    </div>

    <div class="row" class="text-center">
      <div class="col-12 text-center">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jameschance.co.uk" target="_blank">James Chance</a>.
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
