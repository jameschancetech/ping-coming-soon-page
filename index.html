<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">

    <div class="row" id="logoDiv">
      <div class="col-12 text-center">
        <img src="images\logo.svg" alt="pingLogo">
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center headingText">
        <p id="launchingSoon">We are launching <span id="soonSpan">soon!</span></p>
      </div>
    </div>

    <div class="row" id="subAndNotDiv">
      <p class="col-12 text-center" id="secondHeading">
        Subscribe and get notified
      </p>
    </div>

    <div class="form-group row d-flex justify-content-center" id="formDiv">
      <div class="col-4">
        <input type="email" name="email" id="emailAddress" class="form-control" placeholder="Your email address.."
          required>
      </div>
      <div class="col-2">
        <input type="submit" value="Notify Me" class="btn btn-primary" id="notify">
      </div>
    </div>

    <div class="row" id="imageDiv">
      <div class="col-12 text-center">
        <img class="img-fluid" src="images/illustration-dashboard.png" alt="" id="mainImage">
      </div>
    </div>

    <div class="row" class="text-center">
      <div class="col-12 text-center">
        <span>Facebook</span><span>Twitter</span><span>Instagram</span>
      </div>
      <div class="col-12 text-center">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jameschance.co.uk" target="_blank">James Chance</a>.
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/da8d2e6bab.js" crossorigin="anonymous"></script>
</body>

</html>
